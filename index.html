<!DOCTYPE html>
<html>
<head>
    <title>Zombie Simulator</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
</head>
<body>
    <div id="mainContent">
        <div id="simulator">
            <div id="messageDiv"></div>
        </div>
    </div>
    <div id="secondaryContent">
        <h2 id="title">Zombie Simulator</h2>
        <div id="instructions">
            Simulate a zombie apocalypse! Add characters by clicking the buttons below. Hover over buttons to see character descriptions. Click the start button to begin simulation!
        </div>
        <div id="buttons">
            <button onmouseover="descrZombie()" onmouseout="descrClear()" onclick="newZombie()" id="zombieButton">Add Zombie</button>
            <button onmouseover="descrStudent()" onmouseout="descrClear()" onclick="newStudent()" id="studentButton">Add Student</button>
            <button onmouseover="descrNurse()" onmouseout="descrClear()" onclick="newNurse()" id="nurseButton">Add Nurse</button>
            <button onmouseover="descrOfficer()" onmouseout="descrClear()" onclick="newOfficer()" id="officerButton">Add Officer</button>
            <button onclick="clearAll()" id="clearButton">Clear</button>
        </div>
        <input onclick="startStop()" type="button" id="startStop" value="START" />
        <div id="againDiv" style="display:none;"><input onclick="location.reload()" type="button" id="againButton" value="Go Again!" /></div>
        <div id="description"></div>
        <div id="statistics"></div>
    </div>
    <div id="footer">
        <a href="https://github.com/darcieo/zombieSimulator"><img id="gitLink" /></a>
        <a href="http://www.iconsdb.com"><img id="iconsLink" /></a>
    </div>

    <script src="zombieSimulator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>
</html>
